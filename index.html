<body>
    <div class="container">
        <div id="form-login">
            <form onsubmit="event.preventDefault(); validarLogin();">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembre-se de mim.</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" onclick="validarLogin()" class="btn btn-dark"><i class="fa-solid fa-arrow-right-to-bracket"></i>
                        Login
                    </button>
                </div>
            </form>
            <p id="error-msg" class="error-msg"></p>
        </div>
    </div>
<script src="ss.js"></script>
